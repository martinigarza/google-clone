<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google de Martin</title>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="#" class="gmail">Gmail</a>
            <a href="#" class="imagenes">Imágenes</a>
            <i class="iconoapps">::before</i>
            <button class="iniciar_sesion">Iniciar Sesion</button>
        </nav>
    </header>
    <main class="main_container">
        <div class="logo">
            <img src="https://manuelmelendez.github.io/clon-de-google/images/logo_google.png" alt="logo_google">
        </div>
        <div class="container_search">
            <div class="barra">
                <div class="lupa">
                    <i class="icon_lupa">::before</i>
                </div>
                <div class="caja">
                    <input class="busqueda" type="search" id="busqueda">
                </div>
                <div class="micro">
                    <i class="icon_mic">::before</i>
                </div>
            </div>
            <div class="botonesdebusqueda">
                <button class="buscarcongoogle">Buscar con Google</button>
                <button class="suerte">Me siento con suerte</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="menu_pais">
            <p>Argentina</p>
        </div>
        <div class="menu_footer">
            <div class="menu_left">
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Sobre Google</a>
                <a href="#">Como funciona la Búsqueda</a>
            </div>
            <divc class="menu_right">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </divc>
        </div>
    </footer>
</body>
</html>
